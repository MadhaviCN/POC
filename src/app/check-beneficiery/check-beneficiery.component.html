<div class="container">           
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let ben of benificieryDetails; let i = index">          
          <td>{{ben.AccNumber}}</td>
          <td>{{ben.name}}{{i}}</td>
          <td>{{ben.email}}</td>
          <td><a  (click) = "onEdit(ben)">View/Edit</a></td>
        </tr>
      </tbody>
    </table>
    <div *ngIf = "onEditFlag" class="container col-md-12" [class.containerClass] = "apply"> 
        <div class="col-md-8 col-sm-8 col-xs-10" [class.formDiv] = "apply">        
            <form >           
              <div class="form-group col-md-8">
                  <label for="accNumber">Account Number:</label>
                  <input type="number" class="form-control" name="accNumber" [(ngModel)] = 'viewObject.AccNumber'/>
              </div>
              <div class="form-group col-md-8">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" name="name" [(ngModel)] = 'viewObject.name'/>
              </div>
              <div class="form-group col-md-8">
                  <label for="email">Email:</label>
                  <input type="text" class="form-control" name="email" [(ngModel)] = 'viewObject.email'/>
              </div>
              <div class="col-md-5" >
                  <button type="button" class="btn btn-primary" [class.btnClass] ="apply" (click) = "onUpdate()">Update</button>     
              </div>
            </form>      
          </div>
      </div>
  </div>
<router-outlet></router-outlet>
